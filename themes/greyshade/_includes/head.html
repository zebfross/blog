<!DOCTYPE HTML>
{% if site.lang %}
<html lang="{{ site.lang }}">
{% else %}
<html>
{% endif %}
<head>
	<meta charset="utf-8">
	<title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
	<meta name="author" content="{{ site.author }}">

	{{ page.description }}
	<meta name="description" content="{{ description }}">
	{% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}

  <!-- http://t.co/dKP3o1e -->
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="{{ site.subscribe_rss }}" rel="alternate" title="{{site.title}}" type="application/atom+xml">
	{{ site.url }}
	<link rel="canonical" href="{{ canonical }}">
	<link href="{{ theme_url }}/favicon.png" rel="shortcut icon">
	<link href="{{ theme_url }}/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css">
	<link href="{{ theme_url }}/stylesheets/font-awesome.min.css" media="screen, projection" rel="stylesheet" type="text/css">
	<!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	<link href='http://fonts.googleapis.com/css?family=Nunito:400,300,700' rel='stylesheet' type='text/css'>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	{% include("_includes/custom/head.html")  %}
  {% include("_includes/google_analytics.html")  %}
	<link href="{{ theme_url }}/stylesheets/styles.css" rel="stylesheet" type="text/css">
	<link href="{{ theme_url }}/javascripts/google-code-prettify/prettify.css" rel="stylesheet" type="text/css">
</head>
